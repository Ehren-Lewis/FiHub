<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CDN  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link href="../style/stockstyle.css" rel="stylesheet">
     <!-- FontAwesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>FiHub Stocks</title>
</head>

<body>
    
    <header>

        <nav class="navbar navbar-expand sticky-top shadow navcolor" style="z-index: -1 ;">
            <div class="navbar-nav nav w-100 d-flex justify-content-around navcolor">
                <a class="nav-item nav-link active" href="#">Home</a>
                <a class="nav-item nav-link stcks" href="#">Stocks</a>
                <a class="nav-item nav-link crpto" href="#">Crypto</a>
            </div>
        </nav>
        </header>
        
        
        <main class="container my-3">
        <div class="row">
            <div class="col-12">
                <form id="stockForm" class="border p-5 text-align w-inheret">
                    <div class="form-group">
                    <label for="symbolInput">Symbol: </label>
                    <input type="text" id="symbolInput" maxlength="6">
                    <br>
                    </div>
                    <button id="addMore" class="mx-auto">Add</button>
                    <button id="submit" class="mx-auto">Submit</button>
                </form>
            </div>
        </div>

        </main>


    <table id="infoDisplay" class="row queryHolder">
        <tr>  
          <th>Ticker</th>
          <th>Company Name    </th>
          <th>High of Day     </th>
          <th>Low of Day      </th>
          <th>Current Price   </th>
      </tr>
      </table>
    
    
      <!-- <div id="companyName"></div>
    <div id="high"></div>
    <div id="low"></div>
    <div id="current"></div> -->





    <div style="height:2000px;"></div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../scripts/stockscript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    

</body>

</html>
